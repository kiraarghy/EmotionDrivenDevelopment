<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#333333" />

    <meta property="og:title" content="Emotion Driven Development" />
    <meta property="og:description" content="A blog site for a Kara." />
    <meta
      property="og:image"
      content="https://avatars2.githubusercontent.com/u/21056165?v=4"
    />
    <meta property="og:url" content="https://edd.shitpost.dev/index.htm" />
    <meta name="twitter:title" content="Emotion Driven Development " />
    <meta name="twitter:description" content="A blog site for a Kara." />
    <meta
      name="twitter:image"
      content="https://avatars2.githubusercontent.com/u/21056165?v=4"
    />
    <meta name="twitter:card" content="summary_large_image" />

    %sapper.base%

    <link rel="stylesheet" href="global.css" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
    %sapper.styles%

    <!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
    %sapper.head%
  </head>
  <body>
    <!-- The application will be rendered inside this element,
	     because `app/client.js` references it -->
    <div id="sapper">%sapper.html%</div>

    <!-- Sapper creates a <script> tag containing `app/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
    %sapper.scripts%
  </body>
</html>
